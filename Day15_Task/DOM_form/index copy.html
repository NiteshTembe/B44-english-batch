<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pagination</title>
</head>
<body>
    <div class="container text-center">    
    <form onsubmit="return validateForm()" method="" id="form" >
        <div class="form-group">
        <h1 class="h3 mb-3 font-weight-normal"  id="title">DOM Manipulation With FORM</h1>
        <p class="h5 mb-3 font-weight-normal" id="description">Enter Following Details</p>
        <div class="input-group">
            <span class="input-group-text col-sm-3">Name </span>
            <input type="text" class="form-control" name="fn" id="first-name" required placeholder="Enter First Name">
            <input type="text" class="form-control" name="ln" id="last-name" required placeholder="Enter Last Name">
        </div>
        <div class="input-group">
            <span class="input-group-text col-sm-3">Gender </span>
            <input class="form-control-sm" type="radio" name="gender" id="Male" required>
            <label class="input-group-text" for="Male" class="sr-only">Male</label>
            <input class="form-control-sm" type="radio" name="gender" id="Female">
            <label class="input-group-text" for="Female" class="sr-only">Female</label>
        </div>
        <div class="input-group">
            <span class="input-group-text col-sm-3">Food Type (Select Minimun 2) </span>
        <div class="form-check">
            <input type="checkbox" class="form-check-input form-control-sm food-type" onchange="countChecked()" id="check1" name="option1" value="Fruit and vegetables" required>
            <label class="form-check-label input-group-text" for="check1">Fruit and vegetables</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input form-control-sm food-type" onchange="countChecked()" id="check2" name="option2" value="Starchy food">
            <label class="form-check-label input-group-text" for="check2">Starchy food</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input form-control-sm food-type" onchange="countChecked()" id="check3" name="option3" value="Dairy">
            <label class="form-check-label input-group-text" for="check3">Dairy</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input form-control-sm food-type" onchange="countChecked()" id="check4" name="option4" value="Protine">
            <label class="form-check-label input-group-text" for="check4">Protine</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input form-control-sm food-type" onchange="countChecked()" id="check5" name="option5" value="Fat">
            <label class="form-check-label input-group-text" for="check5">Fat</label>
          </div>
        </div>
        <div class="input-group">
        <label for="address" class="input-group-text col-sm-3">Address</label>
        <textarea class="form-control" name="address" id="address" cols="30" rows="10" required placeholder="Enter Your Address"></textarea>
        </div>
        <div class="input-group">
        <label for="pincode" class="input-group-text col-sm-3">Pincode</label>
        <input class="form-control" type="text" name="pincode" id="pincode" pattern="^[0-9]{6}$" title="Enter Valid Pin Code" required placeholder="Enter your Pincode">
        </div>
        <div class="input-group">
        <label for="state" class="input-group-text col-sm-3">State</label>
        <input class="form-control" type="text" name="state" id="state" required placeholder="Enter your state">
        </div>
        <div class="input-group">
        <label for="country" class="input-group-text col-sm-3">Country</label>
        <input class="form-control" type="text" name="country" id="country" required placeholder="Enter your country">
        </div>
        <div class="input-group">
        <button class="btn btn-primary form-control" type="submit" id="submit">SUBMIT</button>
        </div>
    </div>
    </form>
    
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Pincode</th>
                    <th>Food</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    
</div>
    
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
