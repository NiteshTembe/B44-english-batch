let arr1 = ["pop", 1005001, 12976, "frog", 101, "non"]
let reverseString = (str)=>{
    if(Number.isInteger(str)) str= str.toString()
    if (str === "")
    return ""
    else
    return reverseString(str.substr(1)) + str.charAt(0);
}
let sortPalindrome = (arr)=>{
    let output = []
    for(let element of arr){
        if(element == reverseString(element)) output.push(element)
    }
    return output
}
